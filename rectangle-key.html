<head>
    <title></title>
<style>
#sketch
{
border:1px solid #000;
}
</style>
</head>
<body>
<canvas id="sketch" width="480" height="720">
</canvas>
<script>
document.addEventListener('DOMContentLoaded', main);

var sketch;
var context;
var rectangle;
var go_up = false;
var go_down = false;
var fps = 10;
var animation;

function main()
{
sketch = document.getElementById('sketch');
context = sketch.getContext("2d");
rectangle = {'x':200, 'y':200, 'w':80, 'h':20};
animation = setInterval(animate, fps);
document.addEventListener('keydown', function(event)
{
		if(event.keyCode === 38) 
		{
			go_up = true;
		}

		if(event.keyCode === 40) 
		{
			go_down = true;
		}
});
document.addEventListener('keyup', function(event) 
{
		if(event.keyCode === 38) 
		{
			go_up = false;
		}

		if(event.keyCode === 40) 
		{
			go_down = false;
		}
});
}
function animate()
{
	context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
	context.fillRect(rectangle.x, rectangle.y, rectangle.w, rectangle.h);
	if (go_up)
	{
		rectangle.y = rectangle.y - 5;
	}
	if (go_down)
	{
		rectangle.y = rectangle.y + 5;
	}
}
</script>
</body>
</html>
